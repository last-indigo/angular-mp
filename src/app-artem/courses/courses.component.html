<section class="courses">
  this is courses.component.
  <courses-toolbox
    (onFind)="handleFind($event)"
    (onAddCourse)="handleAddCourseParent($event)">

  </courses-toolbox>
  <!-- https://angular.io/docs/ts/latest/guide/pipes.html#!#impure-flying-heroes-->
  <!-- TODO: how to solve filtering problem with pipes, and not temp array with OR (||) ??? -->
  <course *ngFor="let course of (filteredCourses || courses | myOrderBy)"
          (onRemove)="handleRemoveCourseParent($event)"
          (onEdit)="handleEditCourseParent($event)"
          [courseInput]="course">
    <!-- NOTE: $event! -->

    <!-- NOTE: this output belongs to TOOLBOX, not course-->
    <!--(onAddCourse)="handleAddCourseParent($event)"-->
  </course>
  <p class="no-courses"
     *ngIf="!courses || !courses.length">
    No data. Feel free to add new course.
  </p>
</section>
