<form [formGroup]="addCourseForm"
      (submit)="submitNewCourse(addCourseForm)">
  <p>
    Title: <input type="text" [formControlName]="courseFieldsBE.name">
  </p>

  <p>
    Description: <textarea [formControlName]="courseFieldsBE.description"
                           name="new-course-description"
                           id=""
                           cols="30"
                           rows="10"></textarea>
  </p>

  <p>
    Date: <input type="date"
                 [formControlName]="courseFieldsBE.date">
  </p>

  <p>
    Duration (minutes): <input type="number" #duration
                               [formControlName]="courseFieldsBE.length">
    {{duration.value | myArtemDuration}}
  </p>

  <p>
    Authors (6. Separate component. Skip it for now. Will be different.)
  </p>

  <p>
    <button type="submit">SUBMIT</button>
    <button (click)="save()">Save</button>
    <button (click)="cancel()">Cancel</button>
  </p>
</form>
