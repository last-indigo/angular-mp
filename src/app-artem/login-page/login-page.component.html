<!-- login-page.component.html -->
<form action=""
      (submit)="doLogin()">
  <input type="text"
         name="usernameInput"
         [(ngModel)]="userInfoInput.name"
         placeholder="Warner">
  <input type="password"
         name="passwordInput"
         [(ngModel)]="userInfoInput.password"
         placeholder="ea">
  <button>
    Login
  </button>
</form>
